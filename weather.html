<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div class="container">
	<div class="widget">
		<div class="details">
			<div class="temperature"><span class="tempdegree"></span>&#8451;</div>
			<div class="summary">
				<p class="summaryText"><span class="tempdesc"></span></p>
			</div>
			<div class="precipitation"><span class="timezone"></span></div>
			<div class="wind">Wind: <span class="windspeed"></span></div>
		</div>
		<div class="pictoBackdrop"></div>
		<div class="pictoFrame"></div>
		<div class="pictoCloudBig"></div>
		<div class="pictoCloudFill"></div>
		<div class="pictoCloudSmall"></div>
	</div>
</div>
</body>
</html>
